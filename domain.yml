  - text: "In einer Testbatterie können Sie alle Testpakete zusammenstellen. Dies können Sie unter \"Meine Praxis\", \"Batterien\", \"Neue Batterie\" tun. Oder ganz einfach im „Testkatalog“, „Batterien“, „Batterie hinzufügen“
Videoanleitung: https://youtu.be/Ipp4WLntbIc"

  utter_test_battery_usage:
