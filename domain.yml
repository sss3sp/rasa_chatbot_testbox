  utter_question/test_request:
  - text: "Sie können Testanfragen über die testbox direkt oder über tests@testbox.de stellen. Anbei finden Sie hierzu auch eine Videoanleitung: https://youtu.be/zlRRu4fzrGU"

  utter_question/hogrefe:
  - text: "Derzeit bieten wir keine Verfahren vom Hogrefe Verlag an. Schauen Sie gerne im Testkatalog oder sprechen Sie uns an, wenn Sie geeignete Alternativen zu Ihnen bekannten Verfahren suchen."

