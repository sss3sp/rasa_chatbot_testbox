version: "3.1"

intents:
  - greet
  - goodbye
  - question
  - new_question
  - question_credit_use
  - thanks
  - feedback
  - feedback_therapist
  - feedback_yes
  - feedback_yes_therapist
  - feedback_no
  - ask_question
  - client_therapist
  - fallback_human
  - therapist
  - konto_abonnements
  - test_battery_menu
  - test_battery_def
  - test_battery_usage
  - google_sheet
  - test_catalog
  - test_name
  - ask_test_name
  - test_search_age
  - test_search_age_menu
  - test_catalog_menu
  - test_search_disorder
  - test_search_disorder_name



entities:
  - test
  - age_group
  - disorder

slots:
  test:
    type: any
    mappings:
      - type: from_entity
        entity: test
  age_group:
    type: any
    mappings:
      - type: from_entity
        entity: age_group
  disorder:
    type: any
    mappings:
      - type: from_entity
        entity: disorder

responses:
  utter_greet:
  - text: "Guten Tag. Haben Sie Fragen? Wir helfen gerne!"

#First option to user
  utter_client_therapist:
  - text: "Sind Sie ein ..."
    buttons:
      - title: "Kunde"
        payload: /ask_question
      - title: "Psychotherapeut"
        payload: /therapist

#Ask any question
  utter_ask_question:
  - text: "Bitte schreiben Sie Ihre Frage"


#If the user select therapist, then therapist menu
  utter_therapist:
  - text: "An welchen der folgenden Themen sind Sie interessiert?"
    buttons:
      - title: "Konto & Abonnements"
        payload: /konto_abonnements
      - title: "Test Catalog"
        payload: /test_catalog_menu
      - title: "Test-Batterie"
        payload: /test_battery_menu
      - title: "Andere Frage"
        payload: /ask_question

#Therpaist menu options with suggested questions
#Accounts & Subscriptions
  utter_konto_abonnements:
  - text: "Wie kann ich Ihnen helfen?"
    buttons:
      - title: "Kann ich ein bestehendes Guthaben verwenden, wenn ich mein Konto erweitere?"
        payload: /question_credit_use
      - title: "Aktuelle Abonnementpläne"
        payload: /ask_question
      - title: "Andere Frage"
        payload: /ask_question
      - title: "Zurückgehen"
        payload: /therapist

  utter_question_credit_use:
    - text: "Ja! das Praxisguthaben kann weiterverwendet werden für die Durchführung lizenzierter Verfahren."

#Test battery
  utter_test_battery_menu:
  - text: "Wie kann ich Ihnen helfen?"
    buttons:
      - title: "Was ist eine Testbatterie?"
        payload: /test_battery_def
      - title: "Kann ich die Testbatterie für bezahlte Tests verwenden?"
        payload: /test_battery_usage
      - title: "Andere Frage"
        payload: /ask_question
      - title: "Zurückgehen"
        payload: /therapist

  utter_test_battery_def:
    - text: "In einer Testbatterie können Sie alle Testpakete zusammenstellen. Dies können Sie unter \"Meine Praxis\", \"Batterien\", \"Neue Batterie\" tun. Oder ganz einfach im „Testkatalog“, „Batterien“, „Batterie hinzufügen“
          Videoanleitung: https://youtu.be/Ipp4WLntbIc"

  utter_test_battery_usage:
    - text: " Sie können alle auf der testbox verfügbaren Verfahren zu einer Testbatterie hinzufügen."


#Feedback after every questions
  utter_feedback:
  - text: "Hat es geholfen?"
    buttons:
      - title: "Ja"
        payload: /feedback_yes
      - title: "Nein"
        payload: /feedback_no

  utter_feedback_therapist:
    - text: "Hat es geholfen?"
      buttons:
        - title: "Ja"
          payload: /feedback_yes_therapist
        - title: "Nein"
          payload: /feedback_no

  utter_feedback_yes:
  - text: "Das ist wirklich toll. Haben Sie noch weitere Fragen?!"
    buttons:
      - title: "Ja,ich habe"
        payload: /ask_question
      - title: "Nein, Danke"
        payload: /thanks

  utter_feedback_yes_therapist:
  - text: "Das ist wirklich toll. Haben Sie noch weitere Fragen?!"
    buttons:
      - title: "Ja,ich habe"
        payload: /therapist
      - title: "Nein, Danke"
        payload: /thanks

  utter_feedback_no:
  - text: "Tut mir leid, ich konnte Ihnen nicht helfen. Benötigen Sie Hilfe von unserem Kundendienstmitarbeiter?"
    buttons:
      - title: "Ja"
        payload: /fallback_human
      - title: "Nein, Danke"
        payload: /thanks

#Human handover
  utter_fallback_human:
  - text: "Ich leite Sie an einen unserer Kundendienstmitarbeiter weiter. Bitte warten Sie einen Moment..."

  # Thanks and bye
  utter_thanks:
  - text: "Bitteschon! Ich wünsche Ihnen einen schönen Tag."
  - text: "Gerne! Ich wünsche Ihnen einen schönen Tag."

  utter_goodbye:
  - text: "Ich wünsche noch einen schönen Tag."

#Questions from Help Page

  utter_question/def_test_assignment_remote_device:
  - text: "Die Zuweisung „Auf einem entfernten Gerät“ dient zur Durchführung in Ihrer Praxis auf einem nahegelegenen Tablet oder einem Laptop. Sie können zur Durchführung entweder den QR-Code einscannen oder den Testschlüssel eingeben. Gehen Sie hierzu auf testbox.de und wählen Sie „Testschlüssel“. Hierzu dürfen Sie auf dem nahegelegenen Gerät nicht eingeloggt sein.
          Sie können alternativ die Option wählen „auf diesem Gerät durchführen“ und „später durchführen“ und dann die Durchführung auf dem Tablet mit eingeloggtem Account unter „Meine Tests“, „vorbereitet“ finden."

  utter_question/starter_access_costs:
  - text: "Nein. Das Starter-Abo in der testbox ist komplett unverbindlich und bietet die Möglichkeit viele Testverfahren und Funktionen der testbox auszuprobieren. Sie haben die Möglichkeit 5 kostenfreie Durchführungen pro Monat zu nutzen und so die Anwendung kennenzulernen."

  utter_question/prepared_test:
  - text: "Wenn Sie „später durchführen“ wählen wird der Test dem Klienten/ der Klientin zugewiesen und Sie können diesen unter „Meine Tests“, „vorbereitet“ starten oder in der Klientenliste bei dem entsprechenden Klienten/der Klientin unter „vorbereitet“ finden."

  utter_question/test_battery_coin:
  - text: "Für die Durchführung einer Batterie werden immer so viele Testcoins abgezogen, wie die Anzahl der beinhalteten Tests ist."

  utter_question/create_test_battery:
  - text: "Anbei finden Sie hierzu eine Videoanleitung: https://youtu.be/Ipp4WLntbIc "

  utter_question/test_start:
  - text: "Anbei finden Sie hierzu eine Videoanleitung: https://youtu.be/ZpXS3nSCWuM"

  utter_question/test_request:
  - text: "Sie können Testanfragen über die testbox direkt oder über tests@testbox.de stellen. Anbei finden Sie hierzu auch eine Videoanleitung: https://youtu.be/zlRRu4fzrGU"

  utter_question/hogrefe:
  - text: "Derzeit bieten wir keine Verfahren vom Hogrefe Verlag an. Schauen Sie gerne im Testkatalog oder sprechen Sie uns an, wenn Sie geeignete Alternativen zu Ihnen bekannten Verfahren suchen."

  utter_question/licensed_procedure_cost:
  - text: "Die Lizenzgebühren lizenzierter Verfahren werden zusätzlich erhoben und an die Lizenzinhaber weitergegeben."
