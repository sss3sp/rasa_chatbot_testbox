#test catalog
  utter_test_catalog_menu:
  - text: "Wie kann ich Ihnen helfen?"
    buttons:
      - title: "Suchtests für Zielgruppen"
        payload: /test_search_age_menu
      - title: "Ich möchte Informationen über einen Test"
        payload: /test_catalog
      - title: "Tests für eine Störung"
        payload: /test_search_disorder
      - title: "Andere Frage"
        payload: /ask_question
      - title: "Zurückgehen"
        payload: /therapist

  utter_test_catalog:
  - text: "Bitte Schriben die Test name"

# test_search_form
  utter_test_search_age_menu:
  - text: "Bitte wählen Sie die Zielgruppe:"
    buttons:
      - title: "Senioren"
        payload: '/test_search_age {"age_group": "elders"}'
      - title: "Jugendliche"
        payload: '/test_search_age{"age_group": "teenager"}'
      - title: "Studenten"
        payload: '/test_search_age{"age_group": "students"}'
      - title: "Kinder"
        payload: '/test_search_age{"age_group": "children"}'
      - title: "Erwachsene"
        payload: '/test_search_age{"age_group": "adults"}'
      - title: "Geriatrie"
        payload: '/test_search_age{"age_group": "geriatrics"}'
      - title: "Schüler"
        payload: '/test_search_age{"age_group": "pupils"}'

  utter_test_search_disorder:
  - text: "Bitte schreiben Sie eine Störung:"


actions:
  - action_default_fallback
  - action_hyperlink
  - google_sheet
  - action_test_catalog
  - action_reset_slot
  - action_test_search_age
  - action_test_search_disorder
  - action_faq

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
